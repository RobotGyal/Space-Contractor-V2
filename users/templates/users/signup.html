
{% extends 'base.html' %}

{% load static %}

<html>

<head>
    <link rel='stylesheet' href="{% static 'index.css' %}">
    {% block title %}
    {% endblock %}
</head>

{% block content %}

<body>
    <div style="position: absolute; top: 30%;left: 30%;margin: -100px 0 0 -100px;">

    <div class='container'>
        <div class="d-flex justify-content-center">
            <div class="d-flex align-self-center">
                <div class="content-section">
                    <form method='POST'>
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend>
                                Sign Up</legend>
                            {{ form.as_p }}
                        </fieldset>
                        <div class='form-group'>
                            <button class='btn btn-outline-info' type="submit">Submit</button>
                        </div>
                    </form>

                    <form action ='/login'>
                        <button type='submit'> Already Have an Account? Sign In </button>
                    </form>
                    <form action ='/'>
                        <button type='submit'> Beam Me Home </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}


</html>
