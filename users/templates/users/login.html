{% load static %}

<html>

<head>
    <link rel='stylesheet' href="{% static 'index.css' %}">
    {% block title %}
    {% endblock %}
</head>

<body>
    <!--HERO-->
    <div class="jumbotron text-center hero-background-img">
        <div class="row">
            <div class="col">
                <form method="post">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Log In</legend>
                        {{ form.as_p }}
                    </fieldset>
                    <div class='form-group'>
                        <button type="submit" class="btn btn-outline-light btn-sm">Submit</button>
                        <br>
                    </div>
                </form><br><br>
                <form action ='/signup'>
                    <button type='submit'> Signup? </button>
                </form>

                <form action ='/'>
                    <button type='submit'> Beam Me Home </button>
                </form>

            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}

</body>


</html>
