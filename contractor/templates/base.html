{% load static %}

<html>

<head>
    <link rel='stylesheet' href="{% static 'index.css' %}">
    {% block title %}
    {% endblock %}

</head>

<body>
    <p>One layer deep</p>

    {% if messages %}
        {%for message in messages%}
        <div class='alert alert-{{message.tags}}'>
            {{message}}
        </div>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}

</body>


</html>
